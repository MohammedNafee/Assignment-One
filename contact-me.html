<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
   <h1>Contact Me</h1>
   <form action="" method="post">
    <table>
        <tr>
            <td>
                <div>
                    <label for="fname">First Name:</label>
                    <input id="fname" name="fname" type="text" required />
                </div>
            </td>
            <td>
                <div>
                    <label for="lname" autocomplete="off">Last Name:</label>
                    <input id="lname" name="lname" type="text" required />
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div>
                    <label for="user-email">Email:</label>
                    <input id="user-email" name="email" type="email" placeholder="you@example.com" height="auto" required />
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="message">Your Message:</label><br />
                    <textarea id="message" name="message" rows="10" cols="50"
                    placeholder="Enter your message with full details" required></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <input type="submit" value="Send my message" />
                    <input type="reset" value="Clear all inputs" />
                </div>
            </td>
        </tr>
    </table>
   </form> 
</body>
</html>
